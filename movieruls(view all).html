<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Movierulz</title> 
    <link rel="stylesheet" href="styles(view all).css"> 
    <style> 
        /* Float the "Sort by" dropdown to the right */ 
        .controls { 
            display: flex; 
            justify-content: flex-end; 
            margin: 20px; 
        } 
 
        .controls label { 
            margin-right: 10px; 
            font-size: 16px; 
        } 
 
        .controls select { 
            padding: 5px; 
            font-size: 16px; 
        } 
 
        /* Page Loading Animation */ 
        #loading { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        } 
 
        #loading img { 
            width: 150px; 
        } 
 
        /* Movie Grid and Cards */ 
        .movies-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 12px; 
            padding: 20px; 
        } 
 
        .movie-card { 
            text-align: center; 
        } 
 
        .movie-card img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
        }

        .movie-card h3 {
            margin: 5px 0;
        }

       
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <img src="Loading.gif" alt="Loading...">
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Menu Toggle Button (☰) -->
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>

        <center><h2>Movieruls</h2></center>


        <!-- Search Bar -->
        <div class="search-container">
            <form action="index.html" method="GET">
                <input type="text" name="query" id="searchInput" placeholder="Search movies..." required>
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
    
    

    

    <div id="sideNav" class="side-menu">
        <h2 class="side-menu-title">Movieruls</h2>

        <!-- Close Button -->
         
        <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">✖</a>
        <ul>
            <li><a href="movieruls.html">Home</a></li>
            <li><a href="movieruls1.html">MCU</a></li>
            <li><a href="#about">DC Universe</a></li>
            <li><a href="#movies">Harry Potter</a></li>
            <li><a href="#contact">X-MEN</a></li>
        </ul>
    </div>

    <!-- Scroll to Top Arrow Button -->
<a href="javascript:void(0);" class="scroll-to-top" onclick="scrollToTop();">
    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </a>

    <main>
        <section class="featured-movies">
            <center><h2>Featured Movies</h2></center>
            <div id="movieGrid" class="movies-grid">
                <!-- Movie cards will be dynamically generated here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Pagination Section -->
    <footer>
        <center>
            <div class="pagination" id="pagination">
                <a href="#" onclick="previousPage()">&laquo;</a> <!-- Previous button -->
                <a href="#" onclick="goToPage(1)">1</a>
                <a href="#" onclick="goToPage(2)">2</a>
                <a href="#" onclick="goToPage(3)">3</a>
                <a href="#" onclick="goToPage(4)">4</a>
                <a href="#" onclick="nextPage()">&raquo;</a> <!-- Next button -->
            </div>
        </center>
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script(view all).js"></script>
    
    
</body>
</html>
