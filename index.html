    <style>
        /* Float the "Sort by" dropdown to the right */
        .controls {
            display: flex;
            justify-content: flex-end;
            margin: 20px;
        }

        .controls label {
            margin-right: 10px;
            font-size: 16px;
        }

        .controls select {
            padding: 5px;
            font-size: 16px;
        }

        /* Page Loading Animation */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading img {
            width: 150px;
        }

        /* Movie Grid and Cards */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
            padding: 20px;
        }

        .movie-card {
            text-align: center;
        }

        .movie-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .movie-card h3 {
            margin: 5px 0;
        }



    </style>
